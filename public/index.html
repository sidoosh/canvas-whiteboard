<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/white.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>WhiteBoard</title>
  </head>
  <body>
    <style>
      .overlay-loader {
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background-color: #0178d7;
        z-index: 1000;
      }

      .overlay-middle {
        height: 100%;
        display: table;
        width: 100%;
        text-align: center;
      }

      .overlay-loader .overlay-content {
        height: 80%;
        margin: 100px 10% 10px;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }

      .overlay-loader .overlay-content .logo-zoom {
        -webkit-animation: pulse 1s ease-in-out infinite;
        animation: pulse 1s ease-in-out infinite;
        animation-fill-mode: forwards;
      }

      @-webkit-keyframes pulse {
        0% {
          -webkit-transform: scaleX(1);
          transform: scaleX(1);
        }

        50% {
          -webkit-transform: scale3d(1.05, 1.05, 1.05);
          transform: scale3d(1.05, 1.05, 1.05);
        }

        to {
          -webkit-transform: scaleX(1);
          transform: scaleX(1);
        }
      }

      @keyframes pulse {
        0% {
          -webkit-transform: scaleX(1);
          transform: scaleX(1);
        }

        50% {
          -webkit-transform: scale3d(1.05, 1.05, 1.05);
          transform: scale3d(1.05, 1.05, 1.05);
        }

        to {
          -webkit-transform: scaleX(1);
          transform: scaleX(1);
        }
      }
    </style>
    <div id="root">
      <div class="overlay-loader">
        <div class="overlay-middle">
          <div class="overlay-content">
            <img class="logo-zoom" src="%PUBLIC_URL%/white.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
